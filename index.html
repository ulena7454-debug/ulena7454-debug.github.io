<!DOCTYPE html>
<html lang="ru">
<head>
    <title>Переводчик видео</title>
    <style>body{font-family:Arial;margin:20px;} input{width:400px;padding:10px;} button{padding:10px 20px;background:#007bff;color:white;border:none;cursor:pointer;} iframe{width:100%;height:400px;border:none;}</style>
</head>
<body>
    <h1>Вставьте YouTube-ссылку</h1>
    <input type="url" id="url" placeholder="https://www.youtube.com/watch?v=...">
    <br><br>
    <button onclick="translate()">Показать видео и перевести</button>
    <br><br>
    <iframe id="player" style="display:none;"></iframe>
    <p id="link" style="font-size:20px;"></p>
    <script>
        function translate() {
            const input = document.getElementById('url');
            const videoId = input.value.match(/(?:youtube.com/watch?v=|youtu.be/)([^&
?#]+)/)?.[1];
            const player = document.getElementById('player');
            const link = document.getElementById('link');
            if (videoId) {
                player.src = `https://www.youtube.com/embed/${videoId}`;
                player.style.display = 'block';
                link.innerHTML = `<a href="https://www.vozo.ai/translate-youtube-video?lang=ru&url=${encodeURIComponent(input.value)}" target="_blank">Перевести на русский (голос+музыка) в Vozo.ai</a>`;
            } else {
                alert('Неверная ссылка!');
            }
        }
    </script>
</body>
</html>
